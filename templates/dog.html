<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Image Classification</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/x-icon">
    <link rel="stylesheet"  href="{{ url_for('static', filename='css/dog.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav>
        <div id="nav-part2">
            <h1><a href="https://vinayakkapil.github.io/vinayakkapil/#page1" class="nav-link">Home</a></h1>
            <h1><a href="https://vinayakkapil.github.io/vinayakkapil/#page2" class="nav-link">About</a></h1>
            <h1><a href="https://vinayakkapil.github.io/vinayakkapil/#page5" class="nav-link">Resume</a></h1>
            <h1><a href="https://vinayakkapil.github.io/vinayakkapil/#page4" class="nav-link">Projects</a></h1>
            <h1><a href="https://vinayakkapil.github.io/vinayakkapil/#page6" class="nav-link">Contact</a></h1>
            <h1><a href="https://github.com/VinayakKapil/Dog-Vision" class="nav-link">Code</a></h1>
        </div>
        <div id="nav-part3">
            <div id="menu-icon">
                <h2 id="menu-open"><i class='bx bx-menu'></i></h2>
                <h2 id="menu-close" style="display: none;"><i class='bx bx-x'></i></h2>
            </div>
        </div>
    </nav>
    <div id="dogimg">
        <img src="{{ url_for('static', filename='images/dogs.png') }}" alt="">
    </div>
    <div id="page">
        <div id="sub-hero"></div>
        <div id="upload">
            <form action="/" method="post" enctype="multipart/form-data" id="uploadForm">
                <input type="file" name="Imagefile" id="file">
                <input type="submit" value="Predict Image" id="predict">
            </form>
            <div id="imagePreview"></div>
            {% if prediction %}
                <p id="prediction">{{prediction}} </p>
            {% endif %}
        </div>
    </div>
    <div id="codelink">
        <p><a href="https://github.com/VinayakKapil/Dog-Vision">Want to know how it's built?</a></p>
    </div>
    <script src="{{ url_for('static', filename='js/dog.js') }}"></script>
</body>
</html>
